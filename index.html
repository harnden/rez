<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Image</title>
    <style>
        body {
            margin: 0;
            /* Make body a flex container to center its child (the image) */
            display: flex;
            flex-direction: column; /* Stack items vertically if there were more */
            justify-content: flex-start; /* Align content to the top initially */
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Ensure body takes at least the full viewport height */
            background-color: #f0f0f0; /* Light background for visibility */
        }
        img {
            /* Now, img properties are about the image itself */
            display: block; /* Make it a block element to respect margin: auto for centering */
            max-width: 100%; /* Image will scale down if container is smaller */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #ccc; /* Optional: Add a border for better visibility */
            /* Removed flex properties from img */
        }
    </style>
</head>
<body>

    <img src="for-web.png" alt="Joshua Tree" usemap="#myImageMap">

    <map name="myImageMap">
        <area shape="rect" coords="0,0,100,50" href="https://sites.google.com/view/storyproducer/rez/" alt="Clickable Area 1 (Top-Left)">
        </map>

</body>
</html>
